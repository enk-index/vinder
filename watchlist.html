<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFinder Pro | My List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS SAMA DENGAN INDEX.HTML (Versi Singkat) */
        :root { --bg: #050508; --accent: #e50914; --text: #ffffff; --sub-text: #b3b3b3; --border: rgba(255, 255, 255, 0.1); --glass: rgba(10, 10, 15, 0.9); }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; width: 100%; }
        
        nav.main-nav { position: sticky; top: 0; z-index: 1000; padding: 15px 0; background: var(--glass); border-bottom: 1px solid var(--border); backdrop-filter: blur(15px); }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.6rem; font-weight: 900; text-decoration: none; color: #fff; letter-spacing: -1.5px; }
        .logo span { color: var(--accent); }
        .nav-menu { display: flex; gap: 25px; align-items: center; }
        .nav-item { color: var(--sub-text); text-decoration: none; font-size: 0.9rem; font-weight: 600; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { color: #fff; }
        /* Highlight Watchlist */
        .nav-item[href="/watchlist"] { color: #fff; border-bottom: 2px solid var(--accent); }
        .list-badge { background: var(--accent); padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; margin-left: 5px; }

        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; margin-bottom: 40px; }
        .card { position: relative; cursor: pointer; border-radius: 12px; overflow: hidden; transition: 0.4s; border: 1px solid var(--border); background: #000; }
        .card:hover { transform: scale(1.05); border-color: var(--accent); z-index: 10; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-meta { padding: 15px; font-size: 0.85rem; background: linear-gradient(to top, #000, transparent); }
        .media-badge { position: absolute; top: 10px; right: 10px; padding: 4px 10px; border-radius: 6px; font-size: 0.65rem; font-weight: 900; background: var(--accent); color: white; }

        footer { background: #08080a; padding: 60px 0 30px; border-top: 1px solid var(--border); margin-top: auto; text-align: center; color: var(--sub-text); font-size: 0.9rem;}
        @media (max-width: 768px) { .nav-menu { display: none; } }
    </style>
</head>
<body>

    <nav class="main-nav" id="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">STREAM<span>FINDER</span></a>
            <div class="nav-menu">
                <a href="/" class="nav-item">Home</a>
                <a href="/?tab=movie" class="nav-item">Movies</a>
                <a href="/?tab=tv" class="nav-item">TV Shows</a>
                <a href="/watchlist" class="nav-item active">My List <span class="list-badge" id="navCount">0</span></a>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 style="margin: 40px 0; border-left: 5px solid var(--accent); padding-left: 20px;">My Watchlist</h1>
        <div id="grid" class="movie-grid"></div>
        <p id="emptyMsg" style="display:none; color: var(--sub-text); text-align:center; margin-top:50px;">You haven't added anything to your list yet.</p>
    </main>

    <footer><div class="container">© 2025 StreamFinder Pro.</div></footer>

    <script>
        const IMG = 'https://image.tmdb.org/t/p/original';

        window.onload = () => {
            loadWatchlist();
        };

        function loadWatchlist() {
            const list = JSON.parse(localStorage.getItem('watchlist') || '[]');
            document.getElementById('navCount').innerText = list.length;
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            if (list.length === 0) {
                document.getElementById('emptyMsg').style.display = 'block';
                return;
            }

            list.forEach(m => {
                const badgeColor = m.type === 'tv' ? '#0070f3' : '#e50914';
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="media-badge" style="background:${badgeColor}">${m.type === 'tv' ? 'SERIES' : 'MOVIE'}</div>
                    <img src="${IMG + m.poster_path}">
                    <div class="card-meta">
                        <div style="font-weight:bold; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">${m.title}</div>
                        <div style="color:var(--accent); font-size:0.85rem; margin-top:5px;">★ ${m.vote_average.toFixed(1)}</div>
                    </div>
                `;
                card.onclick = () => window.location.href = `/${m.type}/${m.id}`;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
