<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFinder Pro | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050508; --accent: #e50914; --text: #ffffff; --sub-text: #b3b3b3; --border: rgba(255, 255, 255, 0.1); --glass: rgba(10, 10, 15, 0.9); }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; width: 100%; position: relative; z-index: 2; }
        
        /* WALLPAPER */
        .poster-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 0; overflow: hidden; pointer-events: none; display: flex; flex-direction: column; justify-content: center; gap: 20px; opacity: 0.6; filter: brightness(0.8) grayscale(30%); }
        .poster-row { display: flex; gap: 20px; width: 200%; flex-shrink: 0; }
        .poster-row img { width: 180px; border-radius: 10px; aspect-ratio: 2/3; object-fit: cover; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .row-left { animation: scrollLeft 60s linear infinite; }
        .row-right { animation: scrollRight 60s linear infinite; transform: translateX(-50%); }
        @keyframes scrollLeft { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes scrollRight { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: radial-gradient(circle at center, rgba(5,5,8,0.2) 0%, rgba(5,5,8,0.95) 85%, rgba(5,5,8,1) 100%); z-index: 1; pointer-events: none; }

        /* NAV */
        nav.main-nav { position: sticky; top: 0; z-index: 1000; padding: 15px 0; transition: 0.4s; background: transparent; }
        nav.main-nav.scrolled { background: var(--glass); border-bottom: 1px solid var(--border); backdrop-filter: blur(15px); }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.6rem; font-weight: 900; text-decoration: none; color: #fff; letter-spacing: -1.5px; cursor: pointer; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .logo span { color: var(--accent); }
        .nav-menu { display: flex; gap: 25px; align-items: center; }
        .nav-item { color: #ddd; text-decoration: none; font-size: 0.9rem; font-weight: 600; transition: 0.3s; cursor: pointer; text-shadow: 0 2px 5px rgba(0,0,0,0.8); }
        .nav-item:hover, .nav-item.active { color: #fff; }
        .list-badge { background: var(--accent); color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; margin-left: 5px; }

        /* HERO & GRID */
        .hero-header { padding: 120px 0 80px; text-align: center; position: relative; z-index: 2; }
        .hero-title { font-size: clamp(3.5rem, 8vw, 6rem); font-weight: 900; margin: 0; line-height: 0.95; color: #fff; text-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        #searchInput { width: 100%; padding: 25px 40px; border-radius: 100px; border: 1px solid rgba(255, 255, 255, 0.3); background: rgba(0, 0, 0, 0.6); color: #fff; font-size: 1.2rem; outline: none; transition: 0.4s; backdrop-filter: blur(20px); }
        #searchInput:focus { border-color: var(--accent); transform: scale(1.02); background: rgba(0, 0, 0, 0.8); }

        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; margin-bottom: 40px; }
        .card { position: relative; cursor: pointer; border-radius: 12px; overflow: hidden; transition: 0.4s; border: 1px solid var(--border); background: #000; }
        .card:hover { transform: scale(1.05); border-color: var(--accent); z-index: 10; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-meta { padding: 15px; font-size: 0.85rem; background: linear-gradient(to top, #000 0%, transparent 100%); }
        .media-badge { position: absolute; top: 10px; right: 10px; padding: 4px 10px; border-radius: 6px; font-size: 0.65rem; font-weight: 900; background: var(--accent); color: white; }
        .badge-tv { background: #0070f3; }

        .skeleton { background: rgba(255,255,255,0.05); border-radius: 12px; aspect-ratio: 2/3; position: relative; overflow: hidden; }
        .skeleton::after { content: ""; position: absolute; inset: 0; transform: translateX(-100%); background-image: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 100% { transform: translateX(100%); } }

        footer { background: #08080a; padding: 60px 0 30px; border-top: 1px solid var(--border); margin-top: 100px; position: relative; z-index: 2; text-align: center; color: var(--sub-text); font-size: 0.9rem;}
        @media (max-width: 768px) { .nav-menu { display: none; } .hero-title { font-size: 3rem; } }
    </style>
</head>
<body>
    <div class="poster-bg" id="posterBg"></div>
    <div class="bg-overlay"></div>
<nav class="main-nav" id="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">STREAM<span>FINDER</span></a>
            <div class="nav-menu">
                <a href="/" class="nav-item">Home</a>
                <a href="/movies/" class="nav-item">Movies</a>
                <a href="/tv/" class="nav-item">TV Shows</a>
                <a href="/watchlist/" class="nav-item">My List <span class="list-badge" id="navCount">0</span></a>
            </div>
        </div>
</nav>

    <main class="container">
        <header class="hero-header">
            <div style="display: inline-block; padding: 6px 15px; border-radius: 30px; background: rgba(229, 9, 20, 0.2); color: var(--accent); font-size: 0.75rem; font-weight: 900; margin-bottom: 25px; border: 1px solid rgba(229, 9, 20, 0.4); backdrop-filter: blur(5px);">STREAMING SEARCH ENGINE</div>
            <h1 class="hero-title">Everything.<br>Everywhere.</h1>
            <p style="color:#ddd; margin: 20px 0 40px; font-size:1.1rem; text-shadow:0 2px 5px black;">Discover where to watch millions of movies and TV shows.</p>
            <div style="max-width: 700px; margin: 0 auto; position: relative;">
                <input type="text" id="searchInput" placeholder="Search movies, TV shows, or genres...">
            </div>
        </header>

        <div id="searchSection" style="display:none">
            <h2 id="searchLabel" style="margin-bottom:30px; font-size:1.5rem; border-left:4px solid var(--accent); padding-left:15px;">Results</h2>
            <div id="searchGrid" class="movie-grid"></div>
        </div>

        <div id="defaultContent">
            <h2 style="margin-bottom:30px; font-size:1.5rem; text-shadow:0 2px 10px black; border-left:4px solid var(--accent); padding-left:15px;">Trending Now</h2>
            <div id="trendingGrid" class="movie-grid">
                <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
            </div>
            
            <h2 style="margin:50px 0 30px; font-size:1.5rem; text-shadow:0 2px 10px black; border-left:4px solid var(--accent); padding-left:15px;">Now Playing</h2>
            <div id="newGrid" class="movie-grid">
                <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">© 2025 StreamFinder Pro. Data by TMDB.</div>
    </footer>

    <script>
        const API_KEY = 'a820f2b45d233c0cc0c97d078536074f';
        const IMG = 'https://image.tmdb.org/t/p/original';
        const SMALL_IMG = 'https://image.tmdb.org/t/p/w200';

        window.onscroll = () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        };

        window.onload = () => {
            updateWatchlistCount();
            initWallpaper();
            renderSimpleList(`https://api.themoviedb.org/3/trending/all/day?api_key=${API_KEY}`, 'trendingGrid', 12);
            renderSimpleList(`https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}`, 'newGrid', 12);
            
            document.getElementById('searchInput').oninput = (e) => handleSearch(e.target.value);
        };

        async function initWallpaper() {
            try {
                const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${API_KEY}`);
                const data = await res.json();
                const posters = data.results.filter(m => m.poster_path).map(m => SMALL_IMG + m.poster_path);
                createPosterRow(posters.slice(0, 7), 'row-left');
                createPosterRow(posters.slice(7, 14), 'row-right');
                createPosterRow(posters.slice(14, 20), 'row-left');
            } catch(e) {}
        }

        function createPosterRow(images, animClass) {
            const container = document.getElementById('posterBg');
            const row = document.createElement('div');
            row.className = `poster-row ${animClass}`;
            [...images, ...images, ...images].forEach(src => {
                const img = document.createElement('img'); img.src = src; row.appendChild(img);
            });
            container.appendChild(row);
        }

        async function handleSearch(query) {
            if (query.length > 2) {
                document.getElementById('defaultContent').style.display = 'none';
                document.getElementById('searchSection').style.display = 'block';
                document.getElementById('searchLabel').innerText = `Search: "${query}"`;
                
                const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${query}`);
                const data = await res.json();
                displayResults(data.results, 'searchGrid');
            } else {
                document.getElementById('defaultContent').style.display = 'block';
                document.getElementById('searchSection').style.display = 'none';
            }
        }

        async function renderSimpleList(url, gridId, count) {
            const res = await fetch(url);
            const data = await res.json();
            displayResults(data.results.slice(0, count), gridId);
        }

        function displayResults(items, gridId) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';
            items.forEach(m => {
                if (!m.poster_path) return;
                const type = m.media_type || (m.title ? 'movie' : 'tv');
                const year = (m.release_date || m.first_air_date || '').split('-')[0];
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="media-badge ${type === 'movie' ? '' : 'badge-tv'}">${type === 'movie' ? 'MOVIE' : 'SERIES'}</div>
                    <img src="${IMG + m.poster_path}">
                    <div class="card-meta">
                        <div style="font-weight:bold; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">${m.title || m.name}</div>
                        <div style="color:var(--accent); font-size:0.85rem; margin-top:5px;">★ ${m.vote_average ? m.vote_average.toFixed(1) : 'N/A'} • ${year}</div>
                    </div>
                `;
                card.onclick = () => window.location.href = `/${type}/${m.id}`;
                grid.appendChild(card);
            });
        }

        function updateWatchlistCount() {
            const list = JSON.parse(localStorage.getItem('watchlist') || '[]');
            document.getElementById('navCount').innerText = list.length;
        }
    </script>
</body>
</html>
