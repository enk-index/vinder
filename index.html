<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Releasemap | Ultimate Streaming Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050508; --accent: #e50914; --text: #ffffff; --sub-text: #b3b3b3; --border: rgba(255, 255, 255, 0.1); --glass: rgba(10, 10, 15, 0.95); }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; width: 100%; position: relative; z-index: 2; }
        
        /* WALLPAPER & OVERLAYS */
        .poster-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 0; overflow: hidden; pointer-events: none; display: flex; flex-direction: column; justify-content: center; gap: 20px; opacity: 0.4; filter: blur(2px) brightness(0.6); }
        .poster-row { display: flex; gap: 20px; width: 200%; flex-shrink: 0; }
        .poster-row img { width: 180px; border-radius: 10px; aspect-ratio: 2/3; object-fit: cover; }
        .row-left { animation: scrollLeft 60s linear infinite; }
        .row-right { animation: scrollRight 60s linear infinite; transform: translateX(-50%); }
        @keyframes scrollLeft { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes scrollRight { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: radial-gradient(circle at center, transparent 0%, var(--bg) 90%); z-index: 1; pointer-events: none; }

        /* NAV */
        nav.main-nav { position: sticky; top: 0; z-index: 1000; padding: 15px 0; transition: 0.4s; }
        nav.main-nav.scrolled { background: var(--glass); border-bottom: 1px solid var(--border); backdrop-filter: blur(15px); }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.6rem; font-weight: 900; text-decoration: none; color: #fff; letter-spacing: -1.5px; }
        .logo span { color: var(--accent); }
        .nav-menu { display: flex; gap: 25px; align-items: center; }
        .nav-item { color: #ddd; text-decoration: none; font-size: 0.9rem; font-weight: 600; cursor: pointer; }
        .nav-item:hover { color: var(--accent); }
        .list-badge { background: var(--accent); color: white; padding: 2px 7px; border-radius: 5px; font-size: 0.7rem; margin-left: 5px; }

        /* HERO & SEARCH */
        .hero-header { padding: 100px 0 60px; text-align: center; }
        .hero-title { font-size: clamp(2.5rem, 6vw, 5rem); font-weight: 900; margin-bottom: 30px; line-height: 1; }
        #searchInput { width: 100%; max-width: 700px; padding: 20px 35px; border-radius: 50px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: #fff; font-size: 1.1rem; backdrop-filter: blur(10px); outline: none; transition: 0.3s; }
        #searchInput:focus { border-color: var(--accent); background: rgba(0,0,0,0.8); box-shadow: 0 0 20px rgba(229, 9, 20, 0.2); }

        /* GRID SYSTEM */
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; margin-bottom: 40px; }
        .card { position: relative; cursor: pointer; border-radius: 12px; overflow: hidden; transition: 0.4s; background: #111; border: 1px solid var(--border); }
        .card:hover { transform: translateY(-10px) scale(1.02); border-color: var(--accent); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-meta { padding: 12px; }
        .media-badge { position: absolute; top: 10px; right: 10px; padding: 4px 8px; border-radius: 5px; font-size: 0.65rem; font-weight: 900; background: var(--accent); }
        .badge-tv { background: #0070f3; }

        /* MODAL DETAIL */
        .modal { position: fixed; inset: 0; z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .modal-content { background: #0f0f13; width: 100%; max-width: 1000px; max-height: 90vh; border-radius: 20px; overflow-y: auto; position: relative; border: 1px solid var(--border); }
        .modal-close { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; z-index: 10; font-weight: bold; }
        .player-container { width: 100%; aspect-ratio: 16/9; background: #000; }
        .player-container iframe { width: 100%; height: 100%; border: none; }
        .details-body { padding: 40px; display: grid; grid-template-columns: 250px 1fr; gap: 30px; }
        .modal-poster { width: 100%; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn-action { padding: 12px 25px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; margin-right: 10px; }
        .btn-main { background: var(--accent); color: white; }
        .btn-outline { background: rgba(255,255,255,0.1); color: white; }
        .btn-outline:hover { background: rgba(255,255,255,0.2); }

        /* SKELETON */
        .skeleton { background: rgba(255,255,255,0.05); border-radius: 12px; aspect-ratio: 2/3; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        .pagination { display: flex; justify-content: center; gap: 20px; margin: 40px 0; }
        .pg-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--border); color: white; padding: 10px 20px; border-radius: 30px; cursor: pointer; }
        .pg-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        @media (max-width: 768px) {
            .details-body { grid-template-columns: 1fr; text-align: center; padding: 20px; }
            .modal-poster { display: none; }
            .nav-menu { display: none; }
        }
    </style>
</head>
<body>
    <div class="poster-bg" id="posterBg"></div>
    <div class="bg-overlay"></div>

    <nav class="main-nav" id="navbar">
        <div class="container nav-container">
            <a href="#" onclick="loadHome()" class="logo">RELEASE<span>MAP</span></a>
            <div class="nav-menu">
                <a onclick="loadHome()" class="nav-item">Home</a>
                <a onclick="loadCategory('movie')" class="nav-item">Movies</a>
                <a onclick="loadCategory('tv')" class="nav-item">TV Shows</a>
                <a onclick="loadWatchlist()" class="nav-item">My List <span class="list-badge" id="navCount">0</span></a>
            </div>
        </div>
    </nav>

    <main class="container">
        <header class="hero-header" id="heroHeader">
            <h1 class="hero-title">Everything.<br>Everywhere.</h1>
            <input type="text" id="searchInput" placeholder="Search movies or TV shows...">
        </header>

        <section id="dynamicSection" style="display:none">
            <h2 id="dynamicLabel" style="border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 30px;">Results</h2>
            <div id="dynamicGrid" class="movie-grid"></div>
            <div class="pagination" id="paginationControls">
                <button class="pg-btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
                <span id="pageIndicator" style="align-self:center">Page 1</span>
                <button class="pg-btn" id="nextBtn" onclick="changePage(1)">Next</button>
            </div>
        </section>

        <section id="defaultContent">
            <h2 style="border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 30px;">Trending Now</h2>
            <div id="trendingGrid" class="movie-grid"></div>
        </section>
    </main>

    <div class="modal" id="detailModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">✕</button>
            <div class="player-container" id="playerArea">
                </div>
            <div class="details-body">
                <img src="" id="modalPoster" class="modal-poster">
                <div>
                    <h2 id="modalTitle" style="font-size: 2.5rem; margin-top: 0;"></h2>
                    <p id="modalInfo" style="color: var(--accent); font-weight: bold;"></p>
                    <p id="modalDesc" style="color: var(--sub-text); line-height: 1.6; font-size: 1.1rem;"></p>
                    <div style="margin-top: 30px;" id="modalActions">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'a820f2b45d233c0cc0c97d078536074f';
        const IMG = 'https://image.tmdb.org/t/p/w500';
        const BK = 'https://image.tmdb.org/t/p/original';
        
        let currentMode = 'home';
        let currentPage = 1;
        let activeType = 'movie';
        let searchTimeout;

        window.onscroll = () => {
            const nav = document.getElementById('navbar');
            window.scrollY > 50 ? nav.classList.add('scrolled') : nav.classList.remove('scrolled');
        };

        window.onload = () => {
            updateWatchlistCount();
            initWallpaper();
            loadHome();
            
            // Search with Debouncing (tunggu 500ms setelah mengetik)
            document.getElementById('searchInput').oninput = (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => handleSearch(e.target.value), 500);
            };
        };

        // --- CORE FUNCTIONS ---

        async function fetchData() {
            const grid = document.getElementById('dynamicGrid');
            grid.innerHTML = Array(10).fill('<div class="skeleton"></div>').join('');
            
            let url = currentMode === 'category' 
                ? `https://api.themoviedb.org/3/discover/${activeType}?api_key=${API_KEY}&page=${currentPage}`
                : `https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${activeType}&page=${currentPage}`;

            const res = await fetch(url);
            const data = await res.json();
            displayResults(data.results, 'dynamicGrid');
            document.getElementById('pageIndicator').innerText = `Page ${currentPage}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
        }

        function displayResults(items, gridId) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';
            items.forEach(m => {
                if (!m.poster_path) return;
                const type = m.media_type || (m.title ? 'movie' : 'tv');
                const title = m.title || m.name;
                const year = (m.release_date || m.first_air_date || 'N/A').split('-')[0];
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="media-badge ${type === 'tv' ? 'badge-tv' : ''}">${type.toUpperCase()}</div>
                    <img src="${IMG + m.poster_path}" loading="lazy">
                    <div class="card-meta">
                        <div style="font-weight:bold; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">${title}</div>
                        <div style="color:var(--accent); font-size:0.8rem; margin-top:5px;">★ ${m.vote_average.toFixed(1)} • ${year}</div>
                    </div>
                `;
                card.onclick = () => openDetails(m.id, type);
                grid.appendChild(card);
            });
        }

        // --- DETAIL & MODAL LOGIC ---

        async function openDetails(id, type) {
            const modal = document.getElementById('detailModal');
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&append_to_response=videos`);
            const data = await res.json();

            document.getElementById('modalTitle').innerText = data.title || data.name;
            document.getElementById('modalPoster').src = IMG + data.poster_path;
            document.getElementById('modalDesc').innerText = data.overview;
            document.getElementById('modalInfo').innerText = `${type.toUpperCase()} • ${data.release_date || data.first_air_date} • Rating: ${data.vote_average.toFixed(1)}`;
            
            // Set Player (Contoh menggunakan VidSrc untuk streaming - Edukasi saja)
            const playerUrl = type === 'movie' 
                ? `https://vidsrc.me/embed/movie?tmdb=${id}`
                : `https://vidsrc.me/embed/tv?tmdb=${id}`;
            
            document.getElementById('playerArea').innerHTML = `<iframe src="${playerUrl}" allowfullscreen></iframe>`;

            // Action Buttons
            const watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
            const isAdded = watchlist.some(item => item.id === data.id);
            
            document.getElementById('modalActions').innerHTML = `
                <button class="btn-action btn-main" onclick="alert('Playing feature...')">Watch Now</button>
                <button class="btn-action btn-outline" id="watchlistBtn" onclick='toggleWatchlist(${JSON.stringify({id: data.id, title: data.title || data.name, poster_path: data.poster_path, vote_average: data.vote_average, type: type})})'>
                    ${isAdded ? 'Remove from List' : '+ My List'}
                </button>
            `;

            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
            document.getElementById('playerArea').innerHTML = ''; // Stop video
            document.body.style.overflow = 'auto';
        }

        // --- WATCHLIST LOGIC ---

        function toggleWatchlist(item) {
            let list = JSON.parse(localStorage.getItem('watchlist') || '[]');
            const index = list.findIndex(i => i.id === item.id);
            
            if (index > -1) {
                list.splice(index, 1);
                document.getElementById('watchlistBtn').innerText = '+ My List';
            } else {
                list.push(item);
                document.getElementById('watchlistBtn').innerText = 'Remove from List';
            }
            
            localStorage.setItem('watchlist', JSON.stringify(list));
            updateWatchlistCount();
            if(currentMode === 'watchlist') loadWatchlist();
        }

        function updateWatchlistCount() {
            const list = JSON.parse(localStorage.getItem('watchlist') || '[]');
            document.getElementById('navCount').innerText = list.length;
        }

        // --- NAVIGATION ---

        function loadHome() {
            currentMode = 'home';
            document.getElementById('heroHeader').style.display = 'block';
            document.getElementById('defaultContent').style.display = 'block';
            document.getElementById('dynamicSection').style.display = 'none';
            renderTrending();
        }

        function loadCategory(type) {
            currentMode = 'category';
            activeType = type;
            currentPage = 1;
            document.getElementById('heroHeader').style.display = 'none';
            document.getElementById('defaultContent').style.display = 'none';
            document.getElementById('dynamicSection').style.display = 'block';
            document.getElementById('dynamicLabel').innerText = type === 'movie' ? 'Popular Movies' : 'Popular TV Shows';
            fetchData();
        }

        function handleSearch(query) {
            if (!query) { loadHome(); return; }
            currentMode = 'search';
            activeType = query;
            currentPage = 1;
            document.getElementById('heroHeader').style.display = 'block';
            document.getElementById('defaultContent').style.display = 'none';
            document.getElementById('dynamicSection').style.display = 'block';
            document.getElementById('dynamicLabel').innerText = `Search results for: "${query}"`;
            fetchData();
        }

        function loadWatchlist() {
            currentMode = 'watchlist';
            document.getElementById('heroHeader').style.display = 'none';
            document.getElementById('defaultContent').style.display = 'none';
            document.getElementById('dynamicSection').style.display = 'block';
            document.getElementById('dynamicLabel').innerText = 'My Favorite List';
            document.getElementById('paginationControls').style.display = 'none';
            
            const list = JSON.parse(localStorage.getItem('watchlist') || '[]');
            displayResults(list, 'dynamicGrid');
        }

        async function renderTrending() {
            const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${API_KEY}`);
            const data = await res.json();
            displayResults(data.results.slice(0, 12), 'trendingGrid');
        }

        function changePage(step) {
            currentPage += step;
            fetchData();
            window.scrollTo(0,0);
        }

        async function initWallpaper() {
            const res = await fetch(`https://api.themoviedb.org/3/trending/all/day?api_key=${API_KEY}`);
            const data = await res.json();
            const posters = data.results.map(m => IMG + m.poster_path);
            const container = document.getElementById('posterBg');
            
            for(let i=0; i<3; i++) {
                const row = document.createElement('div');
                row.className = `poster-row ${i%2===0 ? 'row-left' : 'row-right'}`;
                const slice = posters.slice(i*6, (i+1)*6);
                [...slice, ...slice, ...slice].forEach(src => {
                    const img = document.createElement('img'); img.src = src; row.appendChild(img);
                });
                container.appendChild(row);
            }
        }
    </script>
</body>
</html>
