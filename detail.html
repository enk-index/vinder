<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StreamFinder Pro | Detail</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#050508; --accent:#e50914; --text:#fff;
  --sub-text:#b3b3b3; --border:rgba(255,255,255,.1);
  --glass:rgba(10,10,15,.9);
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text)}
.container{max-width:1300px;margin:0 auto;padding:0 20px}

/* NAV */
nav.main-nav{
  position:sticky;top:0;z-index:1000;
  padding:15px 0;
  background:rgba(5,5,8,.85);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.08);
}
nav.main-nav.scrolled{
  background:rgba(5,5,8,.95);
}
.nav-container{display:flex;justify-content:space-between;align-items:center}
.logo{font-size:1.6rem;font-weight:900;color:#fff;text-decoration:none}
.logo span{color:var(--accent)}
.nav-menu{display:flex;gap:25px}
.nav-item{color:var(--sub-text);text-decoration:none;font-weight:600}
.nav-item:hover{color:#fff}
.list-badge{background:var(--accent);padding:2px 6px;border-radius:4px;font-size:.7rem}

/* BACKDROP */
.full-backdrop{position:fixed;inset:0;background-size:cover;opacity:0;transition:.5s;z-index:-2}
.full-backdrop.loaded{opacity:.4}
.full-overlay{position:fixed;inset:0;background:linear-gradient(to bottom,rgba(5,5,8,.2),rgba(5,5,8,1));z-index:-1}

/* CONTENT */
.btn-back{display:inline-block;margin:30px 0;padding:10px 20px;border-radius:30px;
background:rgba(255,255,255,.1);color:#fff;text-decoration:none;border:1px solid var(--border)}
.detail-wrapper{display:flex;gap:50px;flex-wrap:wrap}
.detail-poster{width:300px;border-radius:20px}
.detail-info{flex:1;min-width:300px}
.detail-title{font-size:clamp(2.5rem,5vw,4rem);font-weight:900}

/* RECOMMENDATIONS */
.rec-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px}
.rec-card{position:relative;cursor:pointer;transition:.3s}
.rec-card:hover{transform:scale(1.05)}
.rec-card img{width:100%;border-radius:8px}
.rec-badge{
  position:absolute;top:8px;right:8px;
  padding:4px 10px;font-size:.65rem;
  font-weight:900;border-radius:6px;color:#fff;
}
.rec-movie{background:#e50914}
.rec-tv{background:#0070f3}

/* FOOTER */
footer{background:#08080a;padding:60px 0 30px;border-top:1px solid var(--border)}
@media(max-width:768px){.nav-menu{display:none}}
</style>
</head>

<body>

<nav class="main-nav" id="navbar">
  <div class="container nav-container">
    <a href="/" class="logo">STREAM<span>FINDER</span></a>
    <div class="nav-menu">
      <a href="/" class="nav-item">Home</a>
      <a href="/?tab=movie" class="nav-item">Movies</a>
      <a href="/?tab=tv" class="nav-item">TV Shows</a>
      <a href="/watchlist" class="nav-item">My List <span class="list-badge" id="navCount">0</span></a>
    </div>
  </div>
</nav>

<main class="container">
  <div id="bgCanvas" class="full-backdrop"></div>
  <div class="full-overlay"></div>

  <a href="/" class="btn-back">← Back to Home</a>

  <div id="detailHero" class="detail-wrapper"></div>

  <h3 class="section-header">You May Also Like</h3>
  <div id="recommendationsGrid" class="rec-list"></div>
</main>

<footer>
  <div class="container">© 2025 StreamFinder Pro</div>
</footer>

<script>
const API_KEY='a820f2b45d233c0cc0c97d078536074f';
const IMG='https://image.tmdb.org/t/p/original';

window.addEventListener('scroll',()=>{
  navbar.classList.toggle('scrolled',window.scrollY>30);
});

(async()=>{
  const parts=location.pathname.split('/').filter(Boolean);
  const type=parts[0]; const id=parts[1];
  if(!id||!type)return;

  const res=await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}`);
  const rec=await fetch(`https://api.themoviedb.org/3/${type}/${id}/recommendations?api_key=${API_KEY}`);
  const m=await res.json();
  const r=await rec.json();

  bgCanvas.style.backgroundImage=`url(${IMG+m.backdrop_path})`;
  bgCanvas.classList.add('loaded');

  detailHero.innerHTML=`
    <img src="${IMG+m.poster_path}" class="detail-poster">
    <div class="detail-info">
      <h1 class="detail-title">${m.title||m.name}</h1>
      <p>${m.overview||''}</p>
    </div>
  `;

  recommendationsGrid.innerHTML=r.results.slice(0,7).map(x=>{
    if(!x.poster_path)return '';
    const t=x.title?'movie':'tv';
    return `
      <div class="rec-card" onclick="location.href='/${t}/${x.id}'">
        <div class="rec-badge ${t==='movie'?'rec-movie':'rec-tv'}">
          ${t==='movie'?'MOVIE':'SERIES'}
        </div>
        <img src="${IMG+x.poster_path}">
        <div style="margin-top:6px;font-weight:bold;font-size:.8rem">
          ${x.title||x.name}
        </div>
      </div>`;
  }).join('');
})();
</script>

</body>
</html>
